<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Quiz App</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="container">
            <h1>Quiz App</h1>
            <h4 id="resultScore"></h4>
        <form action="" id="quizForm">
            <div id="question1">
                <h3>Q1.What is the capital of Pakistan:</h3>

                <input type="radio" name="q1" id="q1-op1" value="a">
                <label for="q1-op1">Karachi</label> <br>
                <input type="radio" name="q1" id="q1-op2" value="b">
                <label for="q1-op2">Lahore</label><br>
                <input type="radio" name="q1" id="q1-op3" value="c">
                <label for="q1-op3">Islamabad</label><br> <br>
            </div>

            <div id="question2">
                <h3>Q2.What is the capital of India:</h3>

                <input type="radio" name="q2" id="q2-op1" value="a">
                <label for="q2-op1">New Delhi</label> <br>
                <input type="radio" name="q2" id="q2-op2" value="b">
                <label for="q2-op2">Kokata</label><br>
                <input type="radio" name="q2" id="q2-op3" value="c">
                <label for="q2-op3">Mumbai</label><br> <br>

            </div>

            <div id="question3">
                <h3>Q3.What is the capital of America:</h3>

                <input type="radio" name="q3" id="q3-op1" value="a">
                <label for="q3-op1">Chicago</label> <br>
                <input type="radio" name="q3" id="q3-op2" value="b">
                <label for="q3-op2">Washington D.C.</label><br>
                <input type="radio" name="q3" id="q3-op3" value="c">
                <label for="q3-op3">Mumbai</label><br> <br>
            </div>

            <div id="question4">
                <h3>Q4.What is the capital of Afghanistan:</h3>

                <input type="radio" name="q4" id="q4-op1" value="a">
                <label for="q4-op1">Herat</label> <br>
                <input type="radio" name="q4" id="q4-op2" value="b">
                <label for="q4-op2">Kandhar</label><br>
                <input type="radio" name="q4" id="q4-op3" value="c">
                <label for="q4-op3">Kabul</label><br> <br>
            </div>

            <div id="question5">
                <h3>Q5.What is the capital of China:</h3>

                <input type="radio" name="q5" id="q5-op1" value="a">
                <label for="q5-op1">Beijing</label> <br>
                <input type="radio" name="q5" id="q5-op2" value="b">
                <label for="q5-op2">Shanghai</label><br>
                <input type="radio" name="q5" id="q5-op3" value="c">
                <label for="q5-op3">Guangzhou</label><br> <br>
            </div>
            
            
            <button type="submit">Submit</button>
            
        </form>
        <p id="result"></p>
    </div>

    <script src="index.js"> </script>
</body>

</html>
